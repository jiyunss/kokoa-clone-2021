<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>
    
    <main class="main-screen">
      <a href="chat.html">
      <div class="user-component user-list">
        <div class="user-component__column">
          <img src="https://static.wikia.nocookie.net/studio-ghibli/images/6/6f/Mei.png/revision/latest/scale-to-width-down/250?cb=20180815032007" 
          class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Mei</h4>
            <h6 class="user-component__subtitle">Hi! Totoro:)</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">2</div>
        </div>
      </div>
      </a>
      <a href="chat2.html">
        <div class="user-component user-list">
          <div class="user-component__column">
            <img src="https://funshop.akamaized.net/products/0000061944/vs_image800.jpg" 
            class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Gaonasi</h4>
              <h6 class="user-component__subtitle">Where are you???</h6>
            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">21:30</span>
              <div class="badge">2</div>
          </div>
        </div>
        </a>
        <a href="chat3.html">
          <div class="user-component user-list">
            <div class="user-component__column">
              <img src="https://2.gall-img.com/hygall/files/attach/images/82/346/543/023/44b29cfb502a21d6f0ec5db139dfbdb8.jpg" 
              class="user-component__avatar user-component__avatar" />
              <div class="user-component__text">
                <h4 class="user-component__title">Cat bus</h4>
                <h6 class="user-component__subtitle">Sent you a picture.</h6>
              </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:32</span>
                <div class="badge">2</div>
            </div>
          </div>
          </a>
          <a href="chat4.html">
            <div class="user-component user-list">
              <div class="user-component__column">
                <img src="https://obj-sg.thewiki.kr/data/ed9598ec9ab8ec9d9820ec9b80eca781ec9db4eb8a9420ec84b120ecba98ec8b9ced8dbc2e6a7067.jpg" 
                class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                  <h4 class="user-component__title">Calcifer</h4>
                  <h6 class="user-component__subtitle">Sent Emoticon.</h6>
                </div>
              </div>
              <div class="user-component__column">
                  <span class="user-component__time">22:00</span>
                  <div class="badge">2</div>
              </div>
            </div>
            </a>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">8</span>
                  <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i><div class="point"></div></a></li>
        </ul>
    </nav>
    
    <div id="no-mobile">
      <span>You screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
