<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRc9WxN3yyKoRDJCuFTcczcmu1cztPyuCTyw&usqp=CAU" 
          class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Totoro</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span> <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIRBTY1KU0UapYD5U7H-p3dxY_IzrbNTk_ZSEF0g1CTsR_jgKZZFbyRSct9D69Qdbumms&usqp=CAU" 
            class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">channel</h4>
            </div>
          </div>
            <div class="user-component__column">
              <div>
              <span>32</span>
              <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Friends 359</span> <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component user-component__friends">
            <div class="user-component__column">
              <img src="https://pbs.twimg.com/media/Cmb7Wc6VYAAdPtB.jpg" 
              class="user-component__avatar user-component__avatar--sm" />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">Mei</h4>
              </div>
            </div>
              <div class="user-component__column user-component__column-music">
                <div>
                <span>となりのトトロ-Ayumi Shigemori <i class="fas fa-play"></i></span>
                </div>
              </div>
            </div>
            <div class="user-component user-component__friends">
              <div class="user-component__column">
                <img src="https://2.gall-img.com/hygall/files/attach/images/82/346/543/023/44b29cfb502a21d6f0ec5db139dfbdb8.jpg" 
                class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--not-bold">Cat bus</h4>
                </div>
              </div>
                <div class="user-component__column">
                  <div>
                  <span></span>
                  </div>
                </div>
              </div>
              <div class="user-component user-component__friends">
                <div class="user-component__column">
                  <img src="https://d3kxs6kpbh59hp.cloudfront.net/community/COMMUNITY/2452f9b381dd45cd87142b77a5e965da/2145ba47b90a4b449bbe8a3324e1e979_1610030727.png" 
                  class="user-component__avatar user-component__avatar--sm" />
                  <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Ponyo</h4>
                  </div>
                </div>
                  <div class="user-component__column user-component__column-music">
                    <div>
                    <span>崖の上のポニョ-Hisaishi Joe <i class="fas fa-play"></i></span>
                    </div>
                  </div>
                </div>
                <div class="user-component user-component__friends">
                  <div class="user-component__column">
                    <img src="https://funshop.akamaized.net/products/0000061944/vs_image800.jpg" 
                    class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                      <h4 class="user-component__title user-component__title--not-bold">Gaonasi</h4>
                    </div>
                  </div>
                    <div class="user-component__column">
                      <div>
                      <span></span>
                      </div>
                    </div>
                  </div>
          </div> 
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">8</span>
                  <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i><div class="point"></div></a></li>
        </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>You screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
